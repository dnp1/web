<header>
    Identificação de usuário
</header>
<form class='dnp1-form' (ngSubmit)="onSubmit()" *ngIf="login != null" #signInForm="ngForm">
    <!--[attr.pattern]="emailRegexpString"-->
    <input type="email" required autofocus placeholder="Email"
           pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
           [(ngModel)]="login.email"
           #email="ngForm"
           [ngClass]="controlStateClasses(email)"
           ngControl="email"/>

    <!-- [attr.minlength]="passwordMinLength" -->
    <input type="password" required placeholder="Senha"
           [(ngModel)]="login.password"
           minlength="10"
           #password="ngForm"
           [ngClass]="controlStateClasses(password)  "
           ngControl="password"/>

    <div *ngIf="captcha != null" dnp1-component-captcha [captcha]="captcha"></div>

    <input type="submit" class="dnp1-form-submit" value="Autenticar"
           [disabled]="!signInForm.form.valid || sending"/>
    <div class='dnp1-other-option'>
        {{ "Se você esqueceu sua senha, clique" }} <a [routerLink]="['PasswordReset']">aqui</a>
    </div>
    <div class='dnp1-other-option'>
        {{ "Se você não tem credenciais, " }} <a [routerLink]="['SignUp']">increva-se</a>
    </div>
</form>
