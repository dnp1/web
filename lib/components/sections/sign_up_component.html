<template [ngIf]="captcha != null">
    <header class="dnp1-sign-up-title">
        Cadastro do usuário
    </header>
    <form class='dnp1-form' (ngSubmit)="onSubmit()">
        <label for="name">Nome</label>
        <input id="name" type="text" required autocomplete='off' autofocus placeholder="Nome" [(ngModel)]="signUp.givenName"/>
        <label for="name">Sobrenome</label>
        <input type="text" required autocomplete='off' autofocus placeholder="Sobrenome" [(ngModel)]="signUp.familyName"/>

        <label for="email">Email</label>
        <input id="email" type="email" required autocomplete='off' autofocus placeholder="Email" [(ngModel)]="signUp.email"/>
        <input type="email" required autocomplete='off' autofocus placeholder="Confirmação do Email"
               [(ngModel)]="signUp.emailConfirmation"/>

        <label for="password">Senha</label>
        <input id="password" type="password" required placeholder="Senha" autocomplete='off' [(ngModel)]="signUp.password"/>
        <input type="password" required placeholder="Confirmação da Senha" autocomplete='off'
               [(ngModel)]="signUp.passwordConfirmation"/>
        <div dnp1-component-captcha *ngIf="captcha != null" [captcha]="captcha"></div>
        <input type="submit" class="dnp1-form-submit" value="Cadastrar" [disabled]="sending"/>
    </form>
</template>
