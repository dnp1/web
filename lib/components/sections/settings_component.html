<header>
    Preferências do usuario
</header>
<ul>
    <li>
        <a (ngClick)="edit('name')">
            <span class="dnp1-settings-title-view">
                Nome
            </span>
            <span dnp1-user-name
                  class="dnp1-settings-value-view"
                  [userId]="session.userId">
            </span>
            <span class="dnp1-edit">
                Editar
            </span>
        </a>
    </li>
    <li>
        <a (ngClick)="edit('avatar')">
            <span class="dnp1-settings-title-view">
                Foto
            </span>
            <span dnp1-user-avatar
                  class="dnp1-settings-value-view"
                  size="2em"
                  [userId]="session.userId">
            </span>
            <span class="dnp1-edit">
                Editar
            </span>
        </a>
    </li>
    <li *ngIf="emailList != null">
        <a (ngClick)="edit('email')">
            <span class="dnp1-settings-title-view">
                Email
            </span>
            <span class="dnp1-settings-value-view">
                <template [ngForOf]="emailList" ngFor let-email let-i="index">
                    <template [ngIf]="i > 0">
                        {{", "}}
                    </template>
                    {{email.address}}
                </template>
            </span>
            <span class="dnp1-edit">
                Editar
            </span>
        </a>
    </li>
    <li>
        <a (ngClick)="edit('password')">
            <span class="dnp1-settings-title-view">
                Senha
            </span>
            <span class="dnp1-settings-value-view">
                ************
            </span>
            <span class="dnp1-edit">
                Editar
            </span>
        </a>
    </li>

</ul>
