<section class='dnp1-page' *ngIf="captcha != null">
    <header class="dnp1-sign-in-title">
        Recuperação de senha
    </header>
    <form class='dnp1-form' (ngSubmit)="onSubmit()">
        <input type="email" required  autofocus placeholder="Email" [(ngModel)]="email" />
        <dnp1-captcha [captcha]="captcha"></dnp1-captcha>
        <input type="submit" class="dnp1-form-submit" value="Resetar Senha" [disabled]="sending"/>
   </form>
</section>
