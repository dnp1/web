<div class='dnp1-comment-author-info' *ngIf="comment != null">
    <dnp1-user-avatar [id]="comment.userId"></dnp1-user-avatar>
</div>
<div class='dnp1-comment-content' *ngIf="comment != null">
    <b><dnp1-user-name [id]="comment.userId"></dnp1-user-name>{{" "}}</b>
    {{ comment.content }}
    <div class="dnp1-comment-datetime">
        {{ comment.editedOn }}
    </div>
</div>
