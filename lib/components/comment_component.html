<section class='dnp1-comment' *ngIf="comment != null">
    <div class='dnp1-comment-author-info'>
        <dnp1-user-avatar [id]="comment.userId"></dnp1-user-avatar>
    </div>
    <div class='dnp1-comment-content'>
        <b>{{ comment.userName }}{{" "}}</b>
        {{ comment.content }}
    </div>
</section>
