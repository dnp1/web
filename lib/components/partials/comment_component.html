<template [ngIf]="comment != null">
    <div class='dnp1-comment-author-info'>
        <dnp1-user-avatar [id]="comment.userId"></dnp1-user-avatar>
    </div>
    <div class='dnp1-comment-content'>
        <b>
            <dnp1-user-name [id]="comment.userId"></dnp1-user-name>
            {{" "}}</b>
        {{ comment.content }}
        <div class="dnp1-comment-datetime">
            {{ comment.editedOn }}
        </div>
    </div>
</template>
