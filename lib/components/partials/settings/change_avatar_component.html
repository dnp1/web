<form (ngSubmit)="save()" #form>
    <div class="dnp1-user-avatar">
        <span dnp1-user-avatar [userId]="userId" [size]="'8em'"></span>
    </div>
    <label for="file">
        <button>
            <img *ngIf="imgSrc != null" src="{{imgSrc}}">
            <input id='file' type="file" (change)="setFile($event.target)" required autocomplete='off'
                   accept="image/jpeg,image/png"/>

            Escolha sua imagem
        </button>
    </label>



    <label for="password"></label>
    <input id='password' type="password" [(ngModel)]="password" required placeholder="Senha" autocomplete='off'/>

    <input type="submit" value="Salvar">
    <input type="button" value="Cancelar" (click)="dispose()">
</form>
