<form (ngSubmit)="save()" #setting="ngForm">
    <label for="new-password">Nova senha</label>
    <input id='new-password'
           type="password"
           [(ngModel)]="password"
           #passwordInput="ngForm"
           [ngClass]="controlStateClasses(passwordInput)"
           ngControl="passwordInput"
           minlength="10"
           required
           placeholder="Nova Senha" autocomplete='off'/>
    <input type="password"
           [(ngModel)]="passwordConfirmation"
           #passwordConfirmationInput="ngForm"
           [ngClass]="controlStateClasses(passwordConfirmationInput)"
           ngControl="passwordConfirmationInput"
           minlength="10"
           required
           placeholder="ConfirmaÃ§Ã£o da nova Senha" autocomplete='off'/>

    <label for="password">Senha atual</label>
    <input id='password'
           type="password"
           [(ngModel)]="currentPassword"
           #currentPasswordInput="ngForm"
           [ngClass]="controlStateClasses(currentPasswordInput)"
           ngControl="currentPasswordInput"
           minlength="10"
           required
           placeholder="Senha" autocomplete='off'/>

    <input type="submit" value="Salvar" [disabled]="!setting.form.valid || sending">
    <input type="button" value="Cancelar" (click)="dispose()">
</form>
