<template [ngIf]="canComment()">
    <div class='dnp1-comment-author-info'>
        <span dnp1-user-avatar [userId]="session.userId" [size]="'2em'"></span>
    </div>
    <form class='dnp1-form' (ngSubmit)="submit()">
        <textarea [(ngModel)]="comment" placeholder="Digite seu comentario" required></textarea>
        <button class=dnp1-button-submit>Enviar</button>
    </form>
</template>
