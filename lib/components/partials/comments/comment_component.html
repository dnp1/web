<template [ngIf]="comment != null">
    <div class='dnp1-comment-author-info'>
        <span dnp1-user-avatar [userId]="comment.userId"></span>
    </div>
    <div class='dnp1-comment-content'>
        <b>
            <span dnp1-user-name [userId]="comment.userId"></span>
            {{" "}}
        </b>
        <div *ngIf="comment != null">
            {{ content }}
        </div>
        <div class="dnp1-comment-datetime">
            {{ comment.editionDate }}
        </div>
    </div>
</template>
