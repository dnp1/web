<section class='dnp1-comments'>
	<section class='dnp1-comments-header'>
		Comentários:
	</section>
	<dnp1-comment *ngFor="let comment of comments" [comment]="comment"></dnp1-comment>
	<section class="dnp1-no-comment" *ngIf="comments.length == 0">
		Não há comentários. Seja o primeiro!
	</section>
</section>
