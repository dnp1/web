<article class='dnp1-article' *ngIf="article != null">
    <!-- <div class='dnp1-content-metadata'>-->
        <!--<img class='dnp1-metadata-share' src="/img/social/facebook.png" alt="fb"/>-->
        <!--<img class='dnp1-metadata-share' src="/img/social/googleplus.png" alt="fb"/>-->
        <!--<img class='dnp1-metadata-share' src="/img/social/twitter.png" alt="fb"/>-->
    <!-- </div> -->
    <header class='dnp1-article-header'>
        <div class="dnp1-article-datetime">
            {{ article.editedOn }}
        </div>
        <a class='dnp1-article-title' [routerLink]="['ArticlePage', {id: article.id}]">
            {{ article.title }}
        </a>
        <div class="dnp1-tags">
            <a class='dnp1-tag-link' *ngFor="let tag of article.tags" href='/articles?tag={{tag.name}}'>
                #{{ tag.name }}
            </a>
        </div>
    </header>
    <div class='dnp1-article-content'>
        {{ article.content }}
    </div>
    <footer class='dnp1-article-footer'>

    </footer>
</article>
