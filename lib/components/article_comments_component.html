<section class='dnp1-comments' >
    <header class='dnp1-comments-header'>
            <legend>Comentários:</legend>
    </header>
    <dnp1-comment *ngIf="comments != null" *ngFor="let comment of comments" [id]="comment"></dnp1-comment>
    <section class="dnp1-no-comment" *ngIf="comments != null && comments.isEmpty">
        Não há comentários.
    </section>
    <dnp1-comment-form [articleId]="articleId"></dnp1-comment-form>
</section>
