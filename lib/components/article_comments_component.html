<header class='dnp1-comments-header'>
        <legend>Comentários:</legend>
</header>
<section dnp1-comment *ngIf="comments != null" *ngFor="let comment of comments" [id]="comment"></section>

<section class="dnp1-no-comment" *ngIf="comments != null && comments.isEmpty">
    Não há comentários.
</section>
<section dnp1-comment-form [articleId]="articleId" *ngIf="canComment()"></section>
