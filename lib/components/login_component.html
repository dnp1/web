<section class='dnp1-login-content'>
    <header class="dnp1-login-title">
        Conecte-se
    </header>
    <form class='dnp1-vertical-form' id='login-form' method="post">
        <label for="login_email">
            Email:
        </label>
        <input id= "login_email" type="text" name="Login_Email" required value="" autocomplete='off' required autofocus />
        <label for="login-password">
            Password:
        </label>
        <input id="login-password" type="password" name="Login_Password" value="" required />
        <input type="submit" value="Logar"/>
    </form>
</section>
