<section id="dnp1-body">
		<header id='dnp1-top-bar'>
			<div class='dnp1-logo'>danilo</div>
			<nav id="dnp1-menu">
			  <ul>
			  <li *ngFor="let item of items">
			      <a class='dnp1-menu-link {{ item.domClass }}' href='{{item.href}}'>
			          {{item.label}}
			      </a>
			  </li>
			  </ul>
			</nav>
		</header>
		<section id='dnp1-content-wrapper'>
			<div id="dnp1-inner-content">
      </div>
    </section>
</section>
